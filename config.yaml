# Dokumentenverwaltungs-System Konfiguration

# System Einstellungen
system:
  scanner:
    device: "hp"  # Auto-detect HP scanner
    resolution: 800  # DPI
    color_mode: "Color"
    format: "pdf"
  
  storage:
    base_path: "/mnt/documents/storage"
    data_path: "/mnt/documents/data"
    structure_file: "/mnt/documents/structure.json"
    temp_path: "/tmp/scans"
  
database:
  path: "/mnt/documents/database.db"

# Web Server
web:
  host: "0.0.0.0"  # Lokales Netzwerk
  port: 5000
  debug: false
  secret_key: "change_this_to_something_secure"  # Für Sessions

# Authentifizierung
auth:
  enabled: true
  users:
    admin: "admin123"  # Default User/Passwort

# OCR Einstellungen
ocr:
  engine: "tesseract"  # tesseract oder easyocr
  languages: ["deu", "eng"]
  confidence_threshold: 60

# AI-basierte Kategorisierung
ai:
  categorization:
    enabled: true  # AI-Kategorisierung aktiv
    model: "paraphrase-multilingual-MiniLM-L12-v2"
    confidence_threshold: 0.7
  
  ollama:
    enabled: true
    url: "http://localhost:11434"
    model: "qwen2.5:7b"  # Updated to Qwen2.5
    temperature: 0.1     # Lower temperature for factual tasks
    max_tokens: 2048

# Dokument-Kategorien (Hauptkategorien)
categories:
  main:
    - Rechnungen
    - Verträge
    - Versicherungen
    - Bank
    - Steuer
    - Medizin
    - Behörden
    - Sonstiges
  
  # Automatische Subkategorien werden erstellt
  auto_create_subcategories: true
  
  # Keywords für Kategorien
  keywords:
    Rechnungen:
      - rechnung
      - invoice
      - zahlung
      - betrag
      - strom
      - gas
      - internet
      - telefon
      - einkauf
    
    Verträge:
      - vertrag
      - contract
      - vereinbarung
      - laufzeit
      - kündigung
      - mietvertrag
      - arbeitsvertrag
    
    Versicherungen:
      - versicherung
      - police
      - beitrag
      - haftpflicht
      - krankenversicherung
      - kfz-versicherung
      - lebensversicherung
      - hausratversicherung
    
    Bank:
      - kontoauszug
      - überweisung
      - lastschrift
      - dispo
      - zinsen
      - depot
      - kreditkarte
    
    Steuer:
      - steuererklärung
      - finanzamt
      - einkommensteuer
      - steuerbescheid
      - lohnsteuer
    
    Medizin:
      - arzt
      - rezept
      - krankschreibung
      - befund
      - krankenhaus
      - apotheke
    
    Behörden:
      - amt
      - bescheid
      - antrag
      - genehmigung
      - meldebestätigung

# Datenextraktion
data_extraction:
  # Relevante Felder für verschiedene Dokumenttypen
  fields:
    Rechnungen:
      - betrag
      - datum
      - firma
      - kategorie
      - zahlungsziel
    
    Versicherungen:
      - versicherer
      - police_nummer
      - beitrag
      - zahlungsintervall
      - laufzeit_ende
    
    Verträge:
      - vertragspartner
      - vertragsbeginn
      - vertragsende
      - kündigungsfrist
      - monatlicher_betrag

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "/var/log/document-manager/app.log"
  max_size_mb: 50
  backup_count: 5
